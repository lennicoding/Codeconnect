<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post new Question</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'Post_question/post_question.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'General/DarkMode/darkmode.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'General/Particles/particles.css' %}"
    />
    <link rel="stylesheet" href="{% static 'General/main.css' %}" />
  </head>
  <body>
    <!--Header Section Main Forum Page-->
    <header>
      <a href="{% url 'start' %}">
        <img src="{% static 'Assets/Logo.png' %}" class="Logo" alt="Logo" />
      </a>
      <button class="go-to-main" onclick="location.href='../Forum/forum.html'">
        <a href="{% url 'forum' %}">Forum</a>
      </button>

      <button id="dark_mode_button" onclick="showMessage()">Change</button>
    </header>

    <!--Main Section-->
    <section class="main-section-description">
      <div class="form">
        <label for="description" class="description-title"
          >Enter your questions description!</label
        >
        <textarea
          type="text"
          id="description"
          placeholder="Description"
          maxlength="1000"
        ></textarea>
      </div>
      <button class="next_description" onclick="next_description()">
        Next
      </button>
      <script src="{% static 'Post_Question/post_question.js' %}"></script>
      <script>
        function link_description() {
          window.location.href = "{% url 'post_question_tags' %}";
        }
      </script>
    </section>

    <!--Background Stuff-->
    <div class="wrapper">
      <div class="content">
        <p>Are you sure you want to switch on the lightmode?</p>
        <div class="button">
          <button class="item" onclick="switchMode()">Turn on Anyway</button>
        </div>
      </div>
    </div>
    <div id="particles-js"></div>
    <script src="{% static 'General/Particles/particles.js' %}"></script>
    <script src="{% static 'General/Particles/app.js' %}"></script>
    <script src="{% static 'General/DarkMode/darkmode.js' %}" defer></script>
  </body>
</html>
