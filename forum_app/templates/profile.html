<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Profile/profile.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'General/DarkMode/darkmode.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'General/Particles/particles.css' %}"
    />
    <link rel="stylesheet" href="{% static 'General/main.css' %}" />
  </head>
  <body>
    <!--Header Section Main Forum Page-->
    <header>
      <a href="{% url 'start' %}"
        ><img src="{% static 'Assets/Logo.png' %}" class="Logo" alt="Logo"
      /></a>
      <button class="go-to-main">
        <a href="{% url 'forum' %}">Forum</a>
      </button>

      <button id="dark_mode_button" onclick="showMessage()">Change</button>
    </header>

    <!--Main Section-->
    <section class="main_section">
      <h1>Your Profile</h1>
      <div class="profile">
        <img
          src="{% static 'Assets/NoProfile.jpg' %}"
          class="no-profile"
          alt=""
        />
        <img src="{% static 'Assets/pencil.svg' %}" alt="" class="edit" />
      </div>
      <h2>Name</h2>
      <p>Lennart</p>
      <h2>Password</h2>
      <p>•••••••••</p>
      <h2>Your Description</h2>
      <p>I am a fullstack web developer from New York City!</p>
      <button class="save" onclick="location.href='../Forum/forum.html'">
        Save
      </button>
      <script src="{% static 'profile.js' %}"></script>
    </section>

    <!--Background Stuff-->
    <div class="wrapper">
      <div class="content">
        <p>Are you sure you want to switch on the lightmode?</p>
        <div class="button">
          <button class="item" onclick="switchMode()">Turn on Anyway</button>
        </div>
      </div>
    </div>
    <div id="particles-js"></div>
    <script src="{% static 'General/Particles/particles.js' %}"></script>
    <script src="{% static 'General/Particles/app.js' %}"></script>
    <script src="{% static 'General/DarkMode/darkmode.js' %}" defer></script>
  </body>
</html>
