<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% extends 'base.html' %}
    {% load static %}

    {% block content %}
    <link rel="stylesheet" href="{% static 'Profile/profile.css' %}" />
  </head>
  <body>

    <!--Main Section-->
    <section class="main_section">
      <h1>Your Profile</h1>
      <div class="profile">
        <img
          src="{% static 'Assets/NoProfile.jpg' %}"
          class="no-profile"
          alt=""
        />
        <img src="{% static 'Assets/pencil.svg' %}" alt="" class="edit" />
      </div>
      <h2>Name</h2>
      <p>Lennart</p>
      <h2>Password</h2>
      <p>•••••••••</p>
      <h2>Your Description</h2>
      <p>I am a fullstack web developer from New York City!</p>
      <button class="save" onclick="location.href='../Forum/forum.html'">
        Save
      </button>
      <script src="{% static 'profile.js' %}"></script>
    </section>

    {% endblock %}
  </body>
</html>
