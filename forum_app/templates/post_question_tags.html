<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post new Question</title>
    {% extends 'base.html' %}
    {% load static %}

    {% block content %}
    <link
      rel="stylesheet"
      href="{% static 'Post_Question/post_question.css' %}"
    />
  </head>
  <body>

    <!--Main Section-->
    <section class="main-section-tags">
      <div class="form">
        <h1 class="heading">Add Tags for your question</h1>
        <label for="tags" class="search-label">Search</label>
        <input type="text" class="search" />
        <div class="tags">
          {% for tag in all_tags %}
          <div class="tag">
            <p class="tag-title">{{ tag.name }}</p>
            <input
              type="checkbox"
              class="checkbox-button"
              name="checkboxes"
              value="{{ tag.name }}"
            />
            <p class="description">{{ tag.description }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      <button class="next_tags" onclick="next_tags()">Finish</button>
      <script src="{% static 'Post_Question/post_question.js' %}"></script>
      {% csrf_token %}
      <script>
        function sendToBackend(title, description, tags) {
          let token = "{{ csrf_token }}";
          let formData = new FormData();
          formData.append("title", title);
          formData.append("description", description);
          formData.append("tags", tags);
          formData.append("csrfmiddlewaretoken", token);

          fetch("", {
            method: "POST",
            body: formData,
          });
        }

        function link_tags() {
          location.reload();
          window.location.href = "{% url 'forum' %}";
        }
      </script>
    </section>

    {% endblock %}
  </body>
</html>
